				}

				footer {
					padding-left: 16px;
					padding-bottom: 6px;
					font-size: 70%;
				}

				footer span:nth-child(even) {
					margin-left: 5px;
				}

				.reply {
					position: relative;
					max-width: 20rem;
					background-color: var(--color-reply-bg);
					margin: 2px 0 4px 20px;
					border-radius: 3px;
				}

				.reply::before {
					content: '...';
					position: absolute;
					font-weight: 600;
					color: var(--color-icon);
					top: -5px;
					left: -16px;
				}

				.reply__detail {
					display: flex;
					gap: 6px;
					font-size: 0.9em;
					padding-left: 0.5rem;
					color: var(--color-secondary);
					align-items: center;
				}

				.reply__post {
					padding: 12px;
				}

				.reply__to {
					display: block;
					color: var(--color-link-active)
				}
