				}


				.op__detail {
					font-size: 0.9em;
					color: var(--color-secondary);
					display: flex;
					align-items: center;
					gap: 6px;
				}

				.op__title h1 {
					font-size: 1.1em;
					color: var(--color-title);
					font-weight: 700;
				}

				.image {
					font-size: 70%;
				}

