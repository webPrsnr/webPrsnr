					--color-link-active: #f60;
					--color-icon: #8c8c8c;
					height: 600px;
					width: 100%;

					line-height: 1.3;
				}

				.container {
					background-color: var(--color-default-bg)
				}

				.link {
					color: var(--color-link)
				}

				.link__active {
